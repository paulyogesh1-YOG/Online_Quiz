
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Commerce Quiz App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("Graphic122.JPG") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
      text-align: center;
    }
    .welcome-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }
    h1 { font-size: 26px; margin-bottom: 10px; }
    p { font-size: 16px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover { background: #e68900; }
    .start-btn {
      background: green !important;
    }
    .start-btn:hover {
      background: darkgreen !important;
    }
    .question { font-size: 18px; margin: 15px 0; }
    .options { text-align: left; margin: 10px 0; }
    .options label {
      display: block;
      background: rgba(255,255,255,0.15);
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      color: yellow;
      margin-bottom: 10px;
    }
    #reviewScreen { display:none; }
    #reviewBox {
      text-align: left;
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 15px;
      border-radius: 10px;
    }
    #reviewBox h3 { color: #000; }
  </style>
</head>

      {q:"Balance Sheet किसे दर्शाता है?",o:["Profit & Loss","Assets & Liabilities","Cash Flow","Income Statement"],a:1},
      {q:"GST का पूरा नाम क्या है?",o:["General Sales Tax","Goods and Services Tax","Government Service Tax","Goods Supply Tax"],a:1},
      {q:"BSE का मतलब है –",o:["Bombay Stock Exchange","Business Stock Exchange","Banking Stock Exchange","Bharat Stock Exchange"],a:0},
      {q:"Double Entry System की शुरुआत कहाँ हुई थी?",o:["India","England","Italy","USA"],a:2},
      {q:"Trial Balance बनाने का उद्देश्य क्या है?",o:["Profit जानना","Errors detect करना","Balance Sheet बनाना","Final Account बनाना"],a:1},
      {q:"Current Assets में कौन आता है?",o:["Building","Furniture","Cash","Capital"],a:2},
      {q:"Fixed Cost का एक उदाहरण है –",o:["Wages","Rent","Raw Material","Commission"],a:1},
      {q:"Partnership Act भारत में कब लागू हुआ?",o:["1930","1947","1956","1961"],a:0}
    ];

    let current = 0, score = 0, userAnswers = [];
    let timerDuration = 300; // 5 minutes
    let timerInterval;

    function startQuiz(){
      document.getElementById("welcomeScreen").style.display="none";
      document.getElementById("quizScreen").style.display="block";
      loadQuestion();
      startTimer();
    }

    function loadQuestion(){
      if(current < quizData.length){
        document.getElementById("questionBox").innerHTML = 
          `<div class='question'>Q${current+1}. ${quizData[current].q}</div>`;
        let opts = "";
        quizData[current].o.forEach((opt,i)=>{
          let checked = userAnswers[current] === i ? "checked" : "";
          opts += `<label><input type='radio' name='option' value='${i}' ${checked}> ${opt}</label>`;
        });
        document.getElementById("optionsBox").innerHTML = opts;

        if(current === quizData.length-1){
          document.getElementById("nextBtn").innerText = "Submit ✅";
          document.getElementById("nextBtn").setAttribute("onclick","submitQuiz()");
        } else {
          document.getElementById("nextBtn").innerText = "Next ➡";
          document.getElementById("nextBtn").setAttribute("onclick","nextQuestion()");
        }
      } else {
        showResult();
      }
    }

    function nextQuestion(){
      let selected = document.querySelector("input[name='option']:checked");
      if(selected){
        userAnswers[current] = parseInt(selected.value);
        if(userAnswers[current] === quizData[current].a) score++;
      }
      current++;
      loadQuestion();
    }

    function prevQuestion(){
      if(current > 0){
        current--;
        loadQuestion();
      }
    }

    function submitQuiz(){
      let selected = document.querySelector("input[name='option']:checked");
      if(selected){
        userAnswers[current] = parseInt(selected.value);
        if(userAnswers[current] === quizData[current].a) score++;
      }
      showResult();
    }

    function showResult(){
      clearInterval(timerInterval);
      document.getElementById("quizScreen").style.display="none";
      document.getElementById("resultScreen").style.display="block";
      document.getElementById("scoreBox").innerHTML = 
        `🎯 Your Score: ${score} / ${quizData.length}`;
    }

    function startTimer(){
      let timeLeft = timerDuration;
      timerInterval = setInterval(()=>{
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").innerText = 
          `Time Left: ${minutes}:${seconds<10?"0":""}${seconds}`;
        if(timeLeft <= 0){
          clearInterval(timerInterval);
          showResult();
        }
        timeLeft--;
      },1000);
    }

    let reviewIndex = 0;
    function startReview(){
      document.getElementById("resultScreen").style.display="none";
      document.getElementById("reviewScreen").style.display="block";
      loadReview();
    }
    function loadReview(){
      let q = quizData[reviewIndex];
      let correctAns = q.o[q.a];
      let userAns = q.o[userAnswers[reviewIndex]] || "Not Attempted";
      document.getElementById("reviewBox").innerHTML = `
        <h3>Q${reviewIndex+1}: ${q.q}</h3>
        <p>✅ Correct Answer: <b>${correctAns}</b></p>
        <p>🧑‍💻 Your Answer: <b>${userAns}</b></p>
      `;
    }
    function nextReview(){
      if(reviewIndex < quizData.length-1){
        reviewIndex++;
        loadReview();
      }
    }
    function prevReview(){
      if(reviewIndex > 0){
        reviewIndex--;
        loadReview();
      }
    }
  </script>
</body>
</html>
