<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Quiz</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
h1 { color: #333; text-align: center; }
#quiz { margin-top: 20px; max-width: 700px; margin-left: auto; margin-right: auto; }
button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
.question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
</style>
</head>
<body>

<h1>Online Quiz (Hindi & English)</h1>

<input type="file" id="fileInput" accept=".csv,.txt" />
<button onclick="loadQuiz()">Load Quiz</button>

<div id="quiz"></div>
<button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>
<div id="result"></div>

<script>
let quizData = [];

// Load quiz from CSV/TXT file
function loadQuiz() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) { alert("Please select a file"); return; }

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        parseQuiz(text);
    };
    reader.readAsText(file, 'UTF-8'); // UTF-8 for Hindi support
}

// Parse CSV / TXT
function parseQuiz(text) {
    quizData = [];
    const lines = text.split('\n');
    lines.forEach(line => {
        const parts = line.split(','); // CSV: Question,Option1,Option2,Option3,Option4,Answer
        if (parts.length >= 6) {
            quizData.push({
                question: parts[0],
                options: [parts[1], parts[2], parts[3], parts[4]],
                answer: parts[5].trim()
            });
        }
    });
    displayQuiz();
}

// Display quiz on page
function displayQuiz() {
    const quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = '';
    quizData.forEach((q, idx) => {
        const qDiv = document.createElement('div');
        qDiv.classList.add('question');
        qDiv.innerHTML = `<strong>Q${idx+1}:</strong> ${q.question}<br>`;
        q.options.forEach((opt, i) => {
            qDiv.innerHTML += `<input type="radio" name="q${idx}" value="${i+1}"> ${opt}<br>`;
        });
        quizDiv.appendChild(qDiv);
    });
    document.getElementById('submitBtn').style.display = 'block';
}

// Submit quiz and show result
function submitQuiz() {
    let score = 0;
    quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const qDiv = document.getElementsByClassName('question')[idx];
        if (selected) {
            if (selected.value == q.answer) {
                score++;
                qDiv.innerHTML += `<p class="correct">Correct ✅</p>`;
            } else {
                qDiv.innerHTML += `<p class="wrong">Wrong ❌ (Correct: ${q.options[q.answer-1]})</p>`;
            }
        } else {
            qDiv.innerHTML += `<p class="wrong">Not Answered ❌ (Correct: ${q.options[q.answer-1]})</p>`;
        }
    });
    document.getElementById('result').innerHTML = `<h2>Your Score: ${score} / ${quizData.length}</h2>`;
    document.getElementById('submitBtn').style.display = 'none';
}
</script>

</body>
</html>
